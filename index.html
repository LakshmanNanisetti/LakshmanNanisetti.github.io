<!DOCTYPE html>
<html>
    <head>
        <title>Maths Game</title>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel='stylesheet' href='styling.css'>
    </head>
    <body>
        <div id='container'>
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try Again
            </div>
            <div id="question">
                7x9
            </div>
            <div id="instruction">
                    Click on the correct answer
            </div>
            <div id="choices">
                <div id="box1" class="box" onclick="check(1)">
                </div>
                <div id="box2" class="box" onclick="check(2)">
                </div>
                <div id="box3" class="box" onclick="check(3)">
                </div>
                <div id="box4" class="box" onclick="check(4)">
                </div>
            </div>
            <div id="startreset">
                Start
            </div>
            <div id="timeremaining">
                Time Remaining:<span id="time">60</span>
            </div>
            <div id="gameOver">
                
            </div>
        </div>
        <script type="text/javascript" src="javascript.js">
        </script>
    </body>
</html>
